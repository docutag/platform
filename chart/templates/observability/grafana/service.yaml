{{- if .Values.observability.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "docutag.fullname" . }}-grafana
  labels:
    {{- include "docutag.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    {{- include "docutag.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
{{- end }}
