{{- if .Values.observability.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "docutag.fullname" . }}-prometheus
  labels:
    {{- include "docutag.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  serviceName: {{ include "docutag.fullname" . }}-prometheus
  replicas: 1
  selector:
    matchLabels:
      {{- include "docutag.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: prometheus
  template:
    metadata:
      labels:
        {{- include "docutag.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: prometheus
    spec:
      serviceAccountName: {{ include "docutag.serviceAccountName" . }}
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        runAsNonRoot: true
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--storage.tsdb.retention.time={{ .Values.observability.prometheus.retention }}'
          - '--web.console.libraries=/usr/share/prometheus/console_libraries'
          - '--web.console.templates=/usr/share/prometheus/consoles'
        ports:
        - name: http
          containerPort: 9090
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        - name: data
          mountPath: /prometheus
        resources:
          {{- toYaml .Values.observability.prometheus.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: {{ include "docutag.fullname" . }}-prometheus
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ include "docutag.storageClass" . }}
      resources:
        requests:
          storage: {{ .Values.observability.prometheus.persistence.size }}
{{- end }}
