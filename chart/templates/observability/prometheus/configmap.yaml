{{- if .Values.observability.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "docutag.componentFullname" (dict "component" "prometheus" "context" .) }}
  labels:
    {{- include "docutag.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'docutag-production'
        environment: 'production'

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes pods with prometheus.io annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - {{ .Release.Namespace }}
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component]
            action: replace
            target_label: component

      # Scrape DocuTag services
      - job_name: 'docutag-controller'
        static_configs:
          - targets: ['{{ include "docutag.fullname" . }}-controller:8080']
            labels:
              component: 'controller'

      - job_name: 'docutag-scheduler'
        static_configs:
          - targets: ['{{ include "docutag.fullname" . }}-scheduler:8080']
            labels:
              component: 'scheduler'

      - job_name: 'docutag-scraper'
        static_configs:
          - targets: ['{{ include "docutag.fullname" . }}-scraper:8080']
            labels:
              component: 'scraper'

      - job_name: 'docutag-textanalyzer'
        static_configs:
          - targets: ['{{ include "docutag.fullname" . }}-textanalyzer:8080']
            labels:
              component: 'textanalyzer'
{{- end }}
