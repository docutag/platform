{{- if .Values.observability.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "docutag.fullname" . }}-loki
  labels:
    {{- include "docutag.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3100
    targetPort: 3100
    protocol: TCP
  selector:
    {{- include "docutag.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: loki
{{- end }}
