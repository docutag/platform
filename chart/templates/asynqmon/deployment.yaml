{{- if .Values.asynqmon.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docutag.fullname" . }}-asynqmon
  labels:
    {{- include "docutag.componentLabels" (dict "component" "asynqmon" "type" "monitoring" "context" .) | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "docutag.componentSelectorLabels" (dict "component" "asynqmon" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "docutag.componentSelectorLabels" (dict "component" "asynqmon" "context" .) | nindent 8 }}
    spec:
      containers:
      - name: asynqmon
        image: hibiken/asynqmon:latest
        args:
          - "--redis-addr={{ include "docutag.redisAddr" . }}"
          - "--port=8080"
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        resources:
          {{- toYaml .Values.asynqmon.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}
