{{- if .Values.scraper.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docutag.componentFullname" (dict "component" "scraper" "context" .) }}
  labels:
    {{- include "docutag.componentLabels" (dict "component" "scraper" "type" "backend" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.scraper.replicaCount }}
  selector:
    matchLabels:
      {{- include "docutag.componentSelectorLabels" (dict "component" "scraper" "context" .) | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/scraper/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/scraper/s3-secret.yaml") . | sha256sum }}
      labels:
        {{- include "docutag.componentSelectorLabels" (dict "component" "scraper" "context" .) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "docutag.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: scraper
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "docutag.image" (dict "imageRoot" .Values.scraper.image "global" .Values.global "context" .) }}
        imagePullPolicy: {{ include "docutag.imagePullPolicy" .Values.global }}
        ports:
        - name: http
          containerPort: {{ .Values.scraper.env.port }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "docutag.componentFullname" (dict "component" "scraper" "context" .) }}
        env:
        # Database configuration
        - name: DB_HOST
          value: {{ include "docutag.postgresqlHost" . | quote }}
        - name: DB_PORT
          value: {{ include "docutag.postgresqlPort" . | quote }}
        - name: DB_NAME
          value: {{ include "docutag.postgresqlDatabase" . | quote }}
        - name: DB_USER
          value: {{ include "docutag.postgresqlUsername" . | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "docutag.postgresqlSecretName" . }}
              key: {{ if .Values.postgresql.enabled }}password{{ else }}postgres-password{{ end }}
        # Observability
        - name: TEMPO_ENDPOINT
          value: "{{ include "docutag.componentFullname" (dict "component" "tempo" "context" .) }}:4317"
        # S3 storage configuration (only storage backend supported)
        - name: S3_ENDPOINT
          value: {{ .Values.scraper.storage.s3.endpoint | quote }}
        - name: S3_REGION
          value: {{ .Values.scraper.storage.s3.region | quote }}
        - name: S3_BUCKET
          value: {{ .Values.scraper.storage.s3.bucket | quote }}
        - name: S3_USE_PATH_STYLE
          value: {{ .Values.scraper.storage.s3.usePathStyle | quote }}
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "docutag.componentFullname" (dict "component" "scraper" "context" .) }}-s3
              key: access-key-id
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "docutag.componentFullname" (dict "component" "scraper" "context" .) }}-s3
              key: secret-access-key
        livenessProbe:
          {{- toYaml .Values.scraper.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.scraper.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.scraper.resources | nindent 12 }}
        # Optional: Add temp storage for processing
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 5Gi
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
