{{- if .Values.scraper.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "docutag.fullname" . }}-scraper
  labels:
    {{- include "docutag.componentLabels" (dict "component" "scraper" "type" "backend" "context" .) | nindent 4 }}
spec:
  serviceName: {{ include "docutag.fullname" . }}-scraper
  replicas: {{ .Values.scraper.replicaCount }}
  selector:
    matchLabels:
      {{- include "docutag.componentSelectorLabels" (dict "component" "scraper" "context" .) | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/scraper/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "docutag.componentSelectorLabels" (dict "component" "scraper" "context" .) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "docutag.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: scraper
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "docutag.image" (dict "imageRoot" .Values.scraper.image "global" .Values.global "context" .) }}
        imagePullPolicy: {{ include "docutag.imagePullPolicy" .Values.global }}
        ports:
        - name: http
          containerPort: {{ .Values.scraper.env.port }}
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ include "docutag.fullname" . }}-scraper
        env:
        - name: DB_HOST
          value: {{ include "docutag.postgresqlHost" . | quote }}
        - name: DB_PORT
          value: {{ include "docutag.postgresqlPort" . | quote }}
        - name: DB_NAME
          value: {{ include "docutag.postgresqlDatabase" . | quote }}
        - name: DB_USER
          value: {{ include "docutag.postgresqlUsername" . | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "docutag.postgresqlSecretName" . }}
              key: {{ if .Values.postgresql.enabled }}password{{ else }}postgres-password{{ end }}
        - name: TEMPO_ENDPOINT
          value: "{{ include "docutag.fullname" . }}-tempo:4317"
        livenessProbe:
          {{- toYaml .Values.scraper.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.scraper.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.scraper.resources | nindent 12 }}
        {{- if .Values.scraper.persistence.enabled }}
        volumeMounts:
        - name: storage
          mountPath: {{ .Values.scraper.env.storagePath }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.scraper.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: storage
    spec:
      accessModes:
      - {{ .Values.scraper.persistence.accessMode }}
      {{- if or .Values.scraper.persistence.storageClass .Values.global.storageClass }}
      storageClassName: {{ .Values.scraper.persistence.storageClass | default .Values.global.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.scraper.persistence.size }}
  {{- end }}
{{- end }}
